<html>
    <head>
        <title> Form </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>


        <script src="form.js"></script>
    </head>

    <body>

        <div id="formContainer" class="loginbox" style="width: fit-content;"> 
            <img src="ksu logo.png" class="avatar">
            <h1>Internship Managment System</h1>
            <h1>نظام إدارة التدريب التعاوني</h1>

            <div class="dropdown">
                <button class="dropbtn">Type</button>
                <div class="dropdown-content">
                  <a href="new.html">Student</a>
                  <a href="indexFacultyMember.html">Faculty Member</a>
                </div>
            </div>
            <br>
            <p>Username</p>
            <input type="text" placeholder="Enter Email" id="email"/>
            <p>Password</p>
            <input type="password" placeholder="Enter Password" id="password"/>


            <button onclick="signIn()" id="signIn" style="margin-left: 28%;"> Sign In </button>
            
        
        </div>
        <script>
            firebase.auth().onAuthStateChanged(user => {
                if(user) {
                    writeUserData();
                    window.location = 'homePage.html'; //After successful login, user will be redirected to homePage.html
                }
            })
        </script>

    </body>


</html>
